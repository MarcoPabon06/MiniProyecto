<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background with CSS Effects</title>
  <link rel="stylesheet" href="/Parallax/style.css">
</head>
<body>
  <header class="header">
    <video autoplay muted loop id="bg-video">
      <source src="/presets/5736057-hd_1920_1080_24fps.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
    <h1>Welcome to My Website</h1>
  </header>
  
  <section class="content">
    <p>This is an example of a content section with a dynamic video background effect.</p>
  </section>
</body>
</html>
