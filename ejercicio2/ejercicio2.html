<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Inscripcion</title>
    <link href="./ejercicio2.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="lastname1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastname1">
            </div>
            <div class="mb-3">
                <label for="usercode" class="form-label">Codigo de Usuario</label>
                <input type="text" class="form-control" id="usercode">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Marcando esta casilla, acepto que he leido los terminos y condiciones. De igual forma, acepto dichos terminos.</label>
            </div>
            <button type="button" class="btn btn-success" onclick="save()">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="update()">Actualizar</button>
        </form>
    </div>
    <div id="seachindex">
      <div class="mb-3">
        <label for="searchbar" class="form-label">Ingresa Codigo</label>
        <input type="text" class="form-control" id="searchbar">
      </div>
      <button type="button" class="btn btn-danger" onclick="deletebyinput()">Eliminar</button>
    </div>

    <div id="container2">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Codigo de Usuario</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="maindata">
              
            </tbody>
          </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./ejercicio2.js"></script>
  </body>
</html>
