        </form>
        <p style="font-style: italic; text-align: center;">El area del triangulo es:<span style="padding-left: 10px;" id="Resultado"></span></p>
        <script>
            var calculararea = function(){
                var valorbase = document.getElementById("datobase").value;
                var valoraltura = document.getElementById("datoaltura").value;
                var area = valorbase * valoraltura / 2
                console.log(area);
                document.getElementById("Resultado").textContent = area;
            }
